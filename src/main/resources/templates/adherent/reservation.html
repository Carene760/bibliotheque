<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Réserver un Livre</title>
    <meta charset="UTF-8" />
    
</head>

<body>
    <nav>
        <div class="nav-links">
            <a th:href="@{/adherent/accueil}">Accueil</a>
            <a th:href="@{/pret}">Prêter un livre</a>
            <a th:href="@{/mes-prets}">Mes prêts</a>
            <!-- <a th:href="@{/livres}">Livres</a> -->
            <a th:href="@{/mes-reservations}">Mes réservations</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Se déconnecter</button>
        </form>
    </nav>

    <main>
        <h2>Réservation du livre</h2>

        <p><strong>Titre :</strong> <span th:text="${livre.titre}">Titre</span></p>
        <p><strong>Auteur :</strong> <span th:text="${livre.auteur}">Auteur</span></p>

        <form th:action="@{/reserver}" method="post">
            <input type="hidden" name="exemplaireId" th:value="${exemplaire.id}" />

            <label for="dateAReserver">Date souhaitée :</label>
            <input type="datetime-local" id="dateAReserver" name="dateAReserver" required />

            <button type="submit">Valider la réservation</button>
        </form>

        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- <a th:href="@{/listeLivres}">Retour à la liste</a> -->
    </main>
</body>

</html>
