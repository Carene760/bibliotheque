<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Création d'un prêt</title>
    <meta charset="UTF-8" />
    
</head>
<body>
    <nav>
        <div class="nav-links">
            <a th:href="@{/admin/dashboard}">Accueil</a>
            <a th:href="@{/preter}">Prêter un livre</a>
            <a th:href="@{/prolongement_en_cours}">Prolongement à valider</a>
            <a th:href="@{/reservation_en_cours}">Réservations à valider</a>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit">Se déconnecter</button>
        </form>
    </nav>

    <main>
        <h2>Créer un prêt</h2>

        <div th:if="${message}" class="message success">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="message error">
            <p th:text="${error}"></p>
        </div>

        <form action="#" th:action="@{/preter}" method="post">
            <label for="adherentNom">Nom de l'adhérent :</label>
            <input type="text" name="adherentNom" id="adherentNom" required>

            <label for="livreTitre">Titre du livre :</label>
            <input type="text" name="livreTitre" id="livreTitre" required>

            <label for="livreAuteur">Auteur du livre (optionnel) :</label>
            <input type="text" name="livreAuteur" id="livreAuteur">

            <label for="typePret">Type de prêt :</label>
            <select name="typePret" id="typePret" required>
                <option value="EMPORTE">À emporter</option>
                <option value="SUR_PLACE">Sur place</option>
            </select>

            <label for="datePret">Date de début du prêt :</label>
            <input type="datetime-local" id="datePret" name="datePret" required />

            <button type="submit">Créer le prêt</button>
        </form>
    </main>
</body>
</html>
